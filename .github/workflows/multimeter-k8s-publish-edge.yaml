name: "Multimeter K8s: Publish Edge"

on:
  workflow_call:
    inputs:
      dry-run:
        type: boolean
        default: false

jobs:
  quality:
    uses: charmarr/.github/.github/workflows/charm-ci.yaml@v1
    with:
      charm-path: charms/charmarr-multimeter-k8s
      run-terraform-validate: false

  publish:
    needs: quality
    uses: charmarr/.github/.github/workflows/charm-publish-edge.yaml@v1
    with:
      charm-path: charms/charmarr-multimeter-k8s
      track: "1"
      run-integration: false
      tag-terraform: false
      dry-run: ${{ inputs.dry-run || false }}
    secrets:
      CHARMHUB_TOKEN: ${{ secrets.CHARMHUB_TOKEN }}
