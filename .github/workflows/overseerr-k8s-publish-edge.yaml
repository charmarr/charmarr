name: "Overseerr K8s: Publish Edge"

on:
  workflow_call:
    inputs:
      dry-run:
        type: boolean
        default: false

jobs:
  quality:
    uses: charmarr/.github/.github/workflows/charm-ci.yaml@v1
    with:
      charm-path: charms/overseerr-k8s

  publish:
    needs: quality
    uses: charmarr/.github/.github/workflows/charm-publish-edge.yaml@v1
    with:
      charm-path: charms/overseerr-k8s
      track: latest
      dry-run: ${{ inputs.dry-run || false }}
    secrets:
      CHARMHUB_TOKEN: ${{ secrets.CHARMHUB_TOKEN }}
      WIREGUARD_PRIVATE_KEY: ${{ secrets.WIREGUARD_PRIVATE_KEY }}
