site_name: Charmarr
site_url: https://charmarr.tv
site_description: Kubernetes-native media automation with Juju charms
repo_url: https://github.com/charmarr/charmarr
repo_name: charmarr/charmarr

theme:
  name: material
  logo: assets/charmarr.png
  favicon: assets/charmarr.png
  palette:
    scheme: slate
    primary: black
    accent: deep orange
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/charmarr
  version:
    provider: mike

extra_css:
  - assets/extra.css

docs_dir: docs

nav:
  - Home: index.md
  - Setup:
      - setup/index.md
      - Prerequisites: setup/prerequisites.md
      - Quick Deploy: setup/quickdeploy.md
      - Manual Deployment: setup/manual.md
      - Post-Deployment: setup/post-deploy.md
  - Charms:
      - charms/index.md
      - Media Manager: charms/media-manager.md
      - Media Indexer: charms/media-indexer.md
      - Download Client: charms/download-client.md
      - Media Requester: charms/media-requester.md
      - Media Server: charms/media-server.md
      - Storage: charms/storage.md
      - VPN Gateway: charms/vpn-gateway.md
  - Security:
      - security/index.md
      - VPN Architecture: security/vpn.md
      - Service Mesh: security/mesh.md
  - Backup:
      - backup/index.md
  - Releases:
      - releases/index.md
      - Upgrading: releases/upgrading.md
      - Track 1: releases/track-1.md
