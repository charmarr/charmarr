name: prowlarr-k8s
type: charm
title: Prowlarr
summary: Indexer manager for Usenet and BitTorrent
description: |
  Prowlarr is an indexer manager/proxy for Usenet and BitTorrent.

  This charm provides:
  - Automatic registration of media managers (Radarr, Sonarr, Lidarr)
  - Full indexer synchronization to connected applications
  - Optional VPN integration for privacy
  - Juju-native credential management

  Users add indexers via Prowlarr UI. The charm handles application
  registration and synchronization automatically.

  Requires --trust for RBAC permissions.

links:
  documentation: https://github.com/charmarr/charmarr
  source: https://github.com/charmarr/charmarr
  issues: https://github.com/charmarr/charmarr/issues

assumes:
  - k8s-api
  - juju >= 3.6

base: ubuntu@24.04
platforms:
  amd64:

parts:
  charm:
    source: .
    plugin: uv
    build-packages: [git]
    build-snaps: [astral-uv]

charm-libs:
  - lib: istio_beacon_k8s.service_mesh
    version: "0"
  - lib: istio_ingress_k8s.istio_ingress_route
    version: "0"
  # FIXME: velero_libs.velero_backup_config not yet on Charmhub.
  # Check with Kubeflow team when it's published, then fetch via charmcraft fetch-libs.
  # Currently vendored from https://github.com/canonical/velero-operator
  # - lib: velero_libs.velero_backup_config
  #   version: "0"

containers:
  prowlarr:
    resource: prowlarr-image
    mounts:
      - storage: config
        location: /config

resources:
  prowlarr-image:
    type: oci-image
    description: OCI image for Prowlarr (LinuxServer)
    upstream-source: lscr.io/linuxserver/prowlarr:2.3.0.5236-ls135

storage:
  config:
    type: filesystem
    location: /config
    minimum-size: 1G

provides:
  media-indexer:
    interface: media-indexer
  provide-cmr-mesh:
    interface: cross_model_mesh
    optional: true
    description: Access cross-model applications via service mesh

requires:
  require-cmr-mesh:
    interface: cross_model_mesh
    optional: true
    description: Allow cross-model access via service mesh
  flaresolverr:
    interface: flaresolverr
    limit: 1
    optional: true
    description: FlareSolverr proxy for Cloudflare bypass
  vpn-gateway:
    interface: vpn-gateway
    limit: 1
    optional: true
  service-mesh:
    interface: service_mesh
    limit: 1
    optional: true
    description: Subscribe this charm into a service mesh for policy-driven traffic management
  velero-backup-config:
    interface: velero_backup_config
    limit: 1
    optional: true
    description: Configure Velero backups for config storage
  istio-ingress-route:
    interface: istio_ingress_route
    limit: 1
    optional: true
    description: Ingress routing via Istio gateway

config:
  options:
    log-level:
      type: string
      default: "info"
      description: |
        Application log level for the charm.
        One of: trace, debug, info, warn, error
    ingress-path:
      type: string
      default: "/prowlarr"
      description: |
        URL path prefix for ingress routing.
        Requests to this path are rewritten to / before forwarding to Prowlarr.
        Example: /prowlarr means access via https://gateway.example.com/prowlarr
    timezone:
      type: string
      default: "Etc/UTC"
      description: IANA timezone (e.g., America/New_York, Europe/London)
    sync-level:
      type: string
      default: "full-sync"
      description: |
        Sync level for connected applications.
        - full-sync: Keep apps fully in sync with Prowlarr (recommended)
        - add-remove-only: Only add/remove indexers, don't update
        - disabled: Don't auto-sync (manual only)
    api-key-rotation:
      type: string
      default: "disabled"
      description: |
        Auto-rotate API key and sync to related apps.
        Options: disabled, daily, monthly, yearly

actions:
  sync-indexers:
    description: |
      Manually trigger indexer sync to all connected applications.
      Useful after adding new indexers via Prowlarr UI.

  rotate-api-key:
    description: |
      Rotate the Prowlarr API key.
      Generates new key, restarts Prowlarr, updates Juju secret.
      Connected applications update automatically via secret-changed event.
