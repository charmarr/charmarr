name: qbittorrent-k8s
type: charm
title: qBittorrent
summary: Torrent download client for Charmarr media automation
description: |
  qBittorrent download client with WebUI.

  Features:
  - Automatic credential rotation
  - VPN integration via vpn-gateway relation
  - Shared storage via media-storage relation

  Requires --trust for StatefulSet patching.

links:
  documentation: https://github.com/charmarr/charmarr
  source: https://github.com/charmarr/charmarr
  issues: https://github.com/charmarr/charmarr/issues

assumes:
  - k8s-api
  - juju >= 3.6

base: ubuntu@24.04
platforms:
  amd64:

parts:
  charm:
    source: .
    plugin: uv
    build-packages: [git]
    build-snaps: [astral-uv]

charm-libs:
  - lib: istio_beacon_k8s.service_mesh
    version: "0"
  - lib: istio_ingress_k8s.istio_ingress_route
    version: "0"
  # FIXME: velero_libs.velero_backup_config not yet on Charmhub.
  # Check with Kubeflow team when it's published, then fetch via charmcraft fetch-libs.
  # Currently vendored from https://github.com/canonical/velero-operator
  # - lib: velero_libs.velero_backup_config
  #   version: "0"

containers:
  qbittorrent:
    resource: qbittorrent-image
    mounts:
      - storage: config
        location: /config

resources:
  qbittorrent-image:
    type: oci-image
    description: OCI image for qBittorrent (LinuxServer)
    upstream-source: lscr.io/linuxserver/qbittorrent:5.1.4-r2-ls442

storage:
  config:
    type: filesystem
    location: /config
    minimum-size: 1G

provides:
  download-client:
    interface: download-client
  provide-cmr-mesh:
    interface: cross_model_mesh
    optional: true
    description: Access cross-model applications via service mesh
  velero-backup-config:
    interface: velero_backup_config
    limit: 1
    optional: true
    description: Configure Velero backups for config storage

requires:
  require-cmr-mesh:
    interface: cross_model_mesh
    optional: true
    description: Allow cross-model access via service mesh
  media-storage:
    interface: media-storage
    limit: 1
  vpn-gateway:
    interface: vpn-gateway
    limit: 1
    optional: true
  service-mesh:
    interface: service_mesh
    limit: 1
    optional: true
    description: Subscribe this charm into a service mesh for policy-driven traffic management
  istio-ingress-route:
    interface: istio_ingress_route
    limit: 1
    optional: true
    description: Ingress routing via Istio gateway

config:
  options:
    unsafe-mode:
      type: boolean
      default: false
      description: |
        Allow workload to run without VPN protection.
        When false (default), the charm blocks until a vpn-gateway relation is added.
        When true, the charm reconciles without requiring VPN, exposing your IP to trackers.
    log-level:
      type: string
      default: "info"
      description: |
        Application log level for the charm.
        One of: trace, debug, info, warn, error
    ingress-path:
      type: string
      default: "/qbt"
      description: |
        URL path prefix for ingress routing.
        Requests to this path are rewritten to / before forwarding to qBittorrent.
        Example: /qbt means access via https://gateway.example.com/qbt
    timezone:
      type: string
      default: "Etc/UTC"
      description: IANA timezone (e.g., America/New_York, Europe/London)
    credential-rotation:
      type: string
      default: "disabled"
      description: |
        Auto-rotate credentials and sync to related apps.
        Options: disabled, daily, monthly, yearly

actions:
  rotate-credentials:
    description: |
      Rotate qBittorrent WebUI credentials.
      Generates new password, updates config, restarts workload.
      Related applications update automatically via secret-changed event.
    params:
      username:
        type: string
        default: "charmarr"
        description: "Username for WebUI (default: charmarr)"
